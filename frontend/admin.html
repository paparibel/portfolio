<!-- frontend/admin.html -->
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Panel Admina</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    #messages-list button {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>Panel administratora</h1>
  <button onclick="logout()">Wyloguj</button>

  <h2>Wiadomo≈õci kontaktowe</h2>
  <ul id="messages-list"></ul>

  <script>
    function loadMessages() {
      fetch('/api/messages')
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById('messages-list');
          list.innerHTML = "";
          if (Array.isArray(data)) {
            data.forEach((msg, index) => {
              const item = document.createElement('li');
              item.innerHTML = `<b>${msg.name}</b> (${msg.email}): ${msg.message}`;
              const btn = document.createElement('button');
              btn.innerText = "Usu≈Ñ";
              btn.onclick = () => deleteMessage(msg.id);
              item.appendChild(btn);
              list.appendChild(item);
            });
          } else {
            list.innerText = "Brak wiadomo≈õci.";
          }
        });
    }

    function deleteMessage(index) {
      fetch(`/api/messages/${index}`, {
        method: 'DELETE'
      })
      .then(res => res.json())
      .then(() => loadMessages());
    }

    function logout() {
      fetch('/logout', { method: 'POST' })
        .then(() => window.location.href = '/login');
    }

    // Uruchom po wej≈õciu
    loadMessages();
  </script>
  <script>
  const token = localStorage.getItem("access_token");

  if (!token) {
    alert("Nie jeste≈õ zalogowany!");
    window.location.href = "/login";
  } else {
    fetch("/api/messages", {
      headers: {
        Authorization: "Bearer " + token
      }
    })
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById("messages");
      container.innerHTML = data.map(msg => `
        <div class="msg">
          <h4>${msg.name} &lt;${msg.email}&gt;</h4>
          <p>${msg.message}</p>
          <button onclick="deleteMsg(${msg.id})">üóë Usu≈Ñ</button>
        </div>
      `).join("");
    });
  }

  function deleteMsg(id) {
    fetch("/api/messages/" + id, {
      method: "DELETE",
      headers: {
        Authorization: "Bearer " + token
      }
    }).then(() => location.reload());
  }
</script>

<div id="messages">
  <p>≈Åadowanie wiadomo≈õci...</p>
</div>

</body>
</html>
