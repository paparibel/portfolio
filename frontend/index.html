<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moje Portfolio</title>
  <link rel="stylesheet" href="/static/style.css">

</head>
<body>
  <div id="navbar"></div>
  <div class="layout-grid">
    

    <!-- LEWA KOLUMNA: ZDJÄ˜CIE -->
    <div class="photo-box">
    <img src="/static/michal.jpg" alt="MichaÅ‚ Cyba" class="photo">
    </div>

    <!-- ÅšRODEK: BIO + PROJEKTY -->
    <div>
      <a href="/static/cv.pdf" download>Pobierz moje CV (PDF)</a>      <h1 id="name"></h1>
      <p id="bio"></p>

      <h2>Projekty</h2>
      <ul id="projects"></ul>
    </div>

    <!-- PRAWA KOLUMNA: FORMULARZ -->
    <div>
        <button onclick="location.href='/login'">ğŸ” Zaloguj</button>
        <button onclick="location.href='/register'">ğŸ“ Rejestracja</button>
      <h2>Kontakt</h2>
      <form id="contact-form">
        <label>ImiÄ™:<br><input type="text" id="name-input" required></label><br>
        <label>Email:<br><input type="email" id="email-input" required></label><br>
        <label>WiadomoÅ›Ä‡:<br><textarea id="message-input" required></textarea></label><br>
        <button type="submit">WyÅ›lij</button>
      </form>
      <p id="response-message"></p>
    </div>

  </div>

  <script>
    const API_BASE = location.hostname === "localhost" || location.hostname === "127.0.0.1"
      ? "http://127.0.0.1:8000"
      : "https://portfolio-backend-ug31.onrender.com";

    fetch(`${API_BASE}/api/about`)
      .then(res => res.json())
      .then(data => {
        document.getElementById('name').innerText = `${data.name} â€“ ${data.role}`;
        document.getElementById("bio").innerHTML = data.bio.replace(/\n/g, "<br>");
      });

    fetch(`${API_BASE}/api/projects`)
      .then(res => res.json())
      .then(data => {
        const ul = document.getElementById('projects');
        data.forEach(p => {
          const li = document.createElement('li');
          li.innerHTML = `<a href="${p.link}" target="_blank">${p.title}</a>: ${p.description}`;
          ul.appendChild(li);
        });
      });

    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name-input').value;
      const email = document.getElementById('email-input').value;
      const message = document.getElementById('message-input').value;

      fetch(`${API_BASE}/api/contact`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, message })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('response-message').innerText = data.message || 'DziÄ™kujemy!';
        document.getElementById('contact-form').reset();
      });
    });
     const token = localStorage.getItem("access_token");

  if (token) {
    document.getElementById("auth-bar").innerHTML = `
      <span>ğŸ‘‹ Witaj uÅ¼ytkowniku!</span>
      <button onclick="logout()">ğŸšª Wyloguj</button>
    `;
  }

  function logout() {
    localStorage.removeItem("access_token");
    location.reload();
  }
  </script>
  <script src="/static/navbar.js"></script>

</body>
</html>
